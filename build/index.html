<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>多功能计算器</title>

    <style>
        body,p,h1{
            margin: 0;
            padding:0;
        }
        html{
            height:100%;
        }
        body{
            width: 100%;
            height: 100%;
            font-size: 20px;
        }
        .wrapper{
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-image: radial-gradient(rgba(0,0,0,0.1),rgba(0,0,255,0.3),rgba(0,0,255,0.8));
        }
        header{
            box-sizing: border-box;
            margin: 30px 0 20px;
            text-align: center;
            height: 40px;
        }
        main{
            position: relative;
            margin: 0 auto 40px;
        }
        footer{
            position: absolute;
            bottom:0;
            width: 100%;
            height: 40px;
            text-align: center;
        }

        /*计算部分样式*/
        .cal{
            margin: 10px auto;
            width: 80%;
            height: 100%;

            display: flex;
            flex-direction:column;
        }
        div.flexBox{
            display: flex;
            justify-content: center;
            width: 100%;
        }
        label{
            width: 70px;
            min-width: 70px;
            height: 35px;
            line-height: 35px;
            text-align: center;
        }
        input[type="text"]{
            box-sizing: border-box;
            padding: 3px 20px;
            width: 150px;
            flex-grow: 1;
            flex-shrink: 1;
            height: 35px;
            border-radius: 35px;
            font-size: 16px;
            outline: none;
            border: none;
        }
        input[type="button"]{
            box-sizing: border-box;
            height: 35px;
            width: 100px;
            min-width: 100px;
            border-radius: 35px;
            background: #bc59a7;
            border: none;
            outline: none;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }
        input[type="button"]:active{
            background-color: blueviolet;
        }

        #csum{
            position: relative;
        }
        #csum input{
            height: 45px;
            border-radius: 45px;
        }
        #csum input[type="button"]{
            color: #fff;
        }
        #csum span{
            position: absolute;
            z-index: 999;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: red;
            top:0;
            left: 16px;
            animation: errorPoint 1.5s infinite;
        }
        /*消息框样式，用于显示计算结果，以及错误信息*/
        .msg{
            height: 20px;
            text-align: left;
        }
        @keyframes  errorPoint{
            0%{
                top:0;
            }
            100%{
                top:4px;
            }
        }

        /*移动端布局*/
        @media screen and (max-width: 768px) {
            header{
                margin: 10px;
            }
            .cal>div{
                flex-wrap: wrap;
                margin: 10px 0;
            }
            label{
                display: none;
            }
            input{
                width: 100% !important;
                margin-top: 10px;
            }
            input[type="button"]{
                margin-left: 0;
            }
        }
        @media screen and (min-width: 768px) {
            header{
                margin: 20px;
            }
            .cal>div{
                flex-wrap: nowrap;
                margin: 20px 0;
            }
            label{
                display: inline-block;
            }
            input{

            }
            input[type="button"]{
                margin-left: 15px;
            }
        }

    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>计算器</h1>
    </header>
    <main>
        <div class="cal">
            <!--输入计算式-->
            <div id="csum" class="flexBox">
                <span></span>
                <input type="text"  placeholder="请输入您的计算表达式" name="calStr" value="abs(-5+ln(e))">
                <input type="button" value="计算" name="calButton">
            </div>
            <!--添加常量-->
            <div class="msg">
                <span>&gt;&gt;&gt;输出结果：</span><output></output>
            </div>
            <div class="flexBox">
                <label for="constantName">常量名</label><input type="text" id="constantName" placeholder="请输入您的常量" value="Ten">
                <label for="constantValue">常量值</label><input type="text" id="constantValue" placeholder="请输入您的常量值" value="10">
                <input type="button" value="添加" name="addConst">
            </div>
            <!--添加函数-->
            <div class="flexBox">
                <label for="functionName">函数名</label><input type="text" id="functionName" placeholder="请输入您的函数名" value="sum">
                <label for="functionValue">函数值</label><input type="text" id="functionValue" placeholder="请输入您的函数体" value="function(x,y){return x+y;}">
                <input type="button" value="添加" name="addFunc">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;2017</p>
    </footer>
</div>


<script src="./main.js"></script>
</body>
</html>
